<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flex h-screen bg-slate-100">
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6"><h1 class="text-2xl font-bold text-slate-800">Asistencia</h1></div>
            <nav class="mt-6 px-4">
                <a href="#dashboard" class="nav-link flex items-center p-3 rounded-lg text-slate-600 hover:bg-sky-50 transition-colors">
                    <span class="text-xl">📊</span><span class="ml-4 font-semibold">Dashboard</span>
                </a>
                <a href="#registros" class="nav-link flex items-center p-3 mt-2 rounded-lg text-slate-600 hover:bg-sky-50 transition-colors">
                    <span class="text-xl">📋</span><span class="ml-4 font-semibold">Registros</span>
                </a>
                <a href="#analisis" class="nav-link flex items-center p-3 mt-2 rounded-lg text-slate-600 hover:bg-sky-50 transition-colors">
                    <span class="text-xl">🧑‍💻</span><span class="ml-4 font-semibold">Análisis</span>
                </a>
                <a href="#configuracion" id="config-link" class="nav-link flex items-center p-3 mt-2 rounded-lg text-slate-600 hover:bg-sky-50 transition-colors cursor-pointer">
                    <span class="text-xl">⚙️</span><span class="ml-4 font-semibold">Configuración</span>
                </a>
            </nav>
        </aside>
        <main class="flex-1 overflow-y-auto p-8">
            <div id="dashboard" class="view">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-slate-800">Dashboard General</h2>
                    <div id="data-status" class="px-4 py-2 rounded-md text-sm font-semibold"></div>
                </div>
                <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm"><h3 class="font-semibold text-lg mb-4 text-slate-800">Horas Trabajadas por Empleado (30d)</h3><div class="chart-container"><canvas id="horasChart"></canvas></div></div>
                    <div class="bg-white p-6 rounded-lg shadow-sm"><h3 class="font-semibold text-lg mb-4 text-slate-800">Puntualidad General (30d)</h3><div class="chart-container"><canvas id="atrasosChart"></canvas></div></div>
                </div>
            </div>
            <div id="registros" class="view">
                 <h2 class="text-3xl font-bold text-slate-800 mb-6">Registros de Asistencia</h2>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex flex-wrap gap-4 mb-4">
                        <select id="filtro-trabajador" class="p-2 border rounded-md bg-white"></select>
                        <input type="date" id="filtro-fecha-inicio" class="p-2 border rounded-md">
                        <input type="date" id="filtro-fecha-fin" class="p-2 border rounded-md">
                        <button id="reset-filtros" class="px-4 py-2 bg-slate-200 rounded-md hover:bg-slate-300">Limpiar</button>
                    </div>
                    <div class="overflow-x-auto"><table class="w-full text-left"><thead class="bg-slate-50"><tr><th class="p-3">ID</th><th class="p-3">Nombre</th><th class="p-3">Fecha</th><th class="p-3">Hora</th><th class="p-3">Tipo</th></tr></thead><tbody id="tabla-registros"></tbody></table></div>
                </div>
            </div>
            <div id="analisis" class="view">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Análisis por Trabajador</h2>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <select id="analisis-trabajador" class="p-2 border rounded-md bg-white mb-6"></select>
                    <div id="analisis-stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
                    <div><h3 class="font-semibold text-lg mb-4 text-slate-800">Horas Trabajadas por Día (30d)</h3><div class="chart-container"><canvas id="analisisHorasChart"></canvas></div></div>
                </div>
            </div>
        </main>
    </div>
    <div id="config-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Configuración de Horarios</h2>
            <div class="space-y-4">
                <div><label for="hora-entrada" class="block font-semibold">Hora de Entrada</label><input type="time" id="hora-entrada" class="w-full p-2 border rounded-md mt-1"></div>
                <div><label for="hora-salida" class="block font-semibold">Hora de Salida</label><input type="time" id="hora-salida" class="w-full p-2 border rounded-md mt-1"></div>
                <div><label for="duracion-colacion" class="block font-semibold">Duración Colación (minutos)</label><input type="number" id="duracion-colacion" class="w-full p-2 border rounded-md mt-1"></div>
                <div><label for="tolerancia" class="block font-semibold">Tolerancia de Atraso (minutos)</label><input type="number" id="tolerancia" class="w-full p-2 border rounded-md mt-1"></div>
            </div>
            <div class="mt-8 flex justify-end gap-4"><button id="cancel-config" class="px-4 py-2 bg-slate-200 rounded-md hover:bg-slate-300">Cancelar</button><button id="save-config" class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-700">Guardar</button></div>
        </div>
    </div>
</body>
</html>
